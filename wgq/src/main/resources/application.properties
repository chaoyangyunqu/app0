#端口号
server.port=8080 
#前缀后缀
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.jsp
#thymeleaf start
spring.thymeleaf.mode=jsp
spring.thymeleaf.encoding=UTF-8
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#配置url
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?useUnicode=true&characterEncoding=utf-8
#用户名
spring.datasource.username=postgres
#密码
spring.datasource.password=root
#驱动
spring.datasource.driver-class-name=org.postgresql.Driver
mybatis.mapper-locations=classpath:wgq/src/main/resources/mybatis/*.xml
#mybatis.type-aliases-package=com.wcy.demo
#mybatis.configuration.auto-mapping-behavior=full
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl